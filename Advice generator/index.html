<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <center>


    <div class="container">


      <div class="txt">
        <h4>No advice for today yet</h4>
        <p>Try to get some advice by click the button below!</p>
      </div>

      <div class="actions">
        <img src="./images/translate.png" alt="translate" title="Translate" id="trans">
        <img src="./images/copy.png" alt="copy" title="Copy to Clipboard" id="copy">
      </div>

    </div> 

    <div class="gen">
      <img src="./images/pattern-divider-desktop.svg" alt="divider" id="divider">
      <br>
      <br>
      <button title="Get an advice" class="btn"><img src="./images/icon-dice.svg" id="dice"></button>
    </div>
    
  </center>

<script src="script.js"></script>
</body>
</html>
